<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body id="bodyId">
    <script src="products.js"></script> 
    <script src="index.js"></script>  
    <script src="view.js"></script>     

    <script>
        var timeforNextActivityCheck = 60000;
        var userActivityCheck = setInterval(isUserActive, timeforNextActivityCheck);
        
        document.addEventListener("click", function() {
            console.log("clearing session and restarting countdown...");
            clearInterval(userActivityCheck);
            userActivityCheck = setInterval(isUserActive, timeforNextActivityCheck);
        });

        function isUserActive() {
            console.log("checking user activity...");
            userIsActive = confirm("Are you still there?");
        }

    </script>
    
    <div id="homeId">
        <button onclick="displayCart()">View Cart</button>
        <div id="viewCartId"></div>    
        <br />
        <br />
        <div id="searchBarDivId">
            <b>Search for an Item:</b>
            <input type="text" name="searchBar" id="searchBarId" onkeyup="searchForItemView()">
            <br />
            <br />
            <b>Choose:</b>
            <select id="categoryId" name="category" onchange="displaySelectedCategoryProducts()">
                <script>
                    displayCategoryDropDown();
                </script>
            </select>
        </div>

        <div id="productNamesListId">
          
        </div>
    </div>

    <div id="cartId" name="cart" hidden="true">
        <button onclick="displayHome()">Go Home</button>
        <button onclick="clearCart()">Clear Cart</button>
        <br />
        <b>Cart Items:</b>
        <div id="cartItemsId"></div>
        <br />
        <br />
        <button onclick="displayCheckout()">Checkout</button>
    </div>

    <div id="checkoutId" hidden="true">
        <button onclick="displayHome()">Go Home</button>
        <button onclick="displayCart()">View Cart</button>

        <form name="checkoutForm">
            First Name: <input type="text" id="firstNameId">
            <br />
            Last Name: <input type="text" id="lastNameId">
            <br />
            Email: <input type="email" id="emailId">
            <br />
            <div id="totalAmountId">
                Total: $ 0.0
            </div>
            <button id="placeOrderId" onclick="alert('Done!')">Place Order</button>
        </form>
    </div>
    
</body>
</html>
